<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Вход</title>
</head>


<body>
	<div class="wrapper">
		<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="">
                <span>ATOM</span>
            </a>
            <a href="" class="header__user">
                <span>Марат</span>
                <i>
                    <img src="img/user.svg" alt="">
                </i>
            </a>
        </div>
    </div>
</header>
		<main class="content">
			<section class="registration">
				<div class="container">
					<div class="registration__inner">
						<div class="registration__form-wrap">
							<a class="registration__logo" href="">
								<span>ATOM ID</span>
							</a>
							<div class="registration__title">Вход в личный кабинет</div>
							<div class="registration__subtitle">Введите логин и пароль <br> для входа в личный кабинет </div>
							<form class="registration__form form">
								<div class="registration__form-group form-group">
									<input type="text" placeholder="Логин">
								</div>
								<div class="registration__form-group form-group">
									<input type="password" placeholder="Пароль">
								</div>
								<button class="registration__form-btn form-btn btn btn-vinous">
									<span>Войти</span>
								</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <a class="footer__logo" href="">
                <span>ATOM</span>
            </a>
            <a class="footer__phone" href="tel:79999999999">
                <span>+7 (999) 999-99-99</span>
            </a>
        </div>
    </div>
</footer>

	</div>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
